version: 2.1

jobs:
  build-and-test:
    docker:
        - image: circleci/python:3.6.9
    steps:
      - checkout
      - python/load-cache
      - run:
          command: make dev
      - python/save-cache
      - run:
          command: make test
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
